<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head_tag(~{::title})}">
    <title>Login Page</title>
</head>
<body>
<nav th:replace="~{fragments/common_navbar :: navbar(false)}"></nav>

<div class="container mt-4">
    <div class="row">
        <form method="post" class="col-md-5 mx-auto card p-3" th:action="@{'/authenticate'}">
            <h3 class="text-primary mx-auto my-2"><i class="bi bi-person-square"></i> Login To Your Account </h3>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" required/>
            </div>
            <br/>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required/>
            </div>
            <br/>
            <div>
                <button class="btn btn-primary">Login</button>
                <button class="btn btn-danger">Reset</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
