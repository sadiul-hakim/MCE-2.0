<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head_tag(~{::title})}">
    <title>Login Page</title>
</head>
<body>
<nav th:replace="~{fragments/common_navbar :: navbar}"></nav>

<div class="container mt-4">
    <div class="row">
        <form method="post" class="col-md-5 mx-auto card p-3" th:action="@{'/authenticate'}">
            <h3 class="text-primary mx-auto my-2"><i class="bi bi-person-square"></i> Login To Your Account </h3>
            <div th:if="${param.error}" class="alert alert-danger my-2 text-center">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success my-2 text-center">
                You have been logged out.
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" class="form-control" required/>
            </div>
            <br/>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required/>
            </div>
            <br/>
            <button class="btn btn-primary">Login</button>
            <a class="btn btn-primary mt-2" th:href="@{/oauth2/authorization/google}"><i class="bi bi-google"></i> Login
                with Google</a>
        </form>
    </div>
</div>
</body>
</html>
